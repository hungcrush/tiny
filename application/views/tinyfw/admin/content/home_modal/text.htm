
<form role="form" tiny-submit="formSubmit(dataForm)">
    <div class="modal-header">
		<button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Text</h4>
	</div>
    <div class="modal-body">
        <div class="form-group">
			<label for="title">Content</label>
            <textarea height="250" timeout="200" id="content_text" class="tiny-editor form-control" name="content">{{htmlContent}}</textarea>
    	</div>
    </div>
    
    <input type="hidden" name="title" value="text" />
    
    <div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="currentModal.close();">Close</button>
		<button type="submit" class="btn btn-info">Save changes</button>
	</div>
</form>
