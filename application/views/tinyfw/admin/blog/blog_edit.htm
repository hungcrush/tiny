<div class="panel panel-headerless">
    <div class="panel-body">
        <form role="form" tiny-submit="addBlog(dataForm)" no-reset="{{single.blog_id ? 'true' : 'false'}}">
            <div class="modal-header">
        		<h4 class="modal-title">Add new post <b class="tiny-title-bind" ng-bind="itemData.name"></b></h4>
        	</div>
        	
        	<div class="modal-body">
                    <alert type="success" close="success = false" class="ng-hide-animate" ng-show="success == true">
						<strong><i class="fa fa-check"></i> Success!</strong> Product update success. <a href="">View Post</a> or <a ng-click="backToList()" href="">Back to Blog List</a>.
					</alert>
                    
                    <div class="form-group">
        				<label for="title">Title</label>
                        <input required="true" type="text" class="form-control" name="title" id="title" ng-model="single.title" placeholder="Title" />
        			</div>
                    
                    <div class="form-group">
                        <label for="categories">Category</label>
                        <select name="category_id" class="form-control tiny-selectbox">
                            <option ng-selected="(single.title == 0)" value="0">Unspecified (No Category)</option>
                            <option ng-repeat="cate in listcates" ng-selected="(single.category_id == cate.category_id)" value="{{cate.category_id}}">{{cate.title}}</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
        				<label for="content">Content</label>
                        <textarea class="tiny-editor" id="detail_content" timeout="100" height="450" tiny-html="single.content" name="content" rows="4" placeholder="Product Description"></textarea>
        			</div>
                    
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" ng-model="single.tags" name="tags" class="form-control tagsinput" />
                    </div>
                    
        	</div>
        	<div style="margin-bottom: 15px;" class="clearfix"></div>
        	<div class="modal-footer nomodal">
        		<button type="button" class="btn btn-white back-page">Back</button>
        		<button type="submit" class="btn btn-info">Save changes</button>
        	</div>
            
            <input type="hidden" ng-if="single.blog_id" name="blog_id" value="{{single.blog_id}}" />
        </form>
    </div>
</div>
