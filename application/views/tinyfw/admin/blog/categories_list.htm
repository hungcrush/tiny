<page-title ng-if="layoutOptions.pageTitles" title="{title_page}" description="{description}"></page-title>

<!-- Responsive Table -->
<div class="row">
	<div class="col-md-12">
	
		<div class="panel panel-default">
               <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4 pull-left">
                            <h4>Add New Category</h4>
                            <form tiny-submit="addCategory(dataForm)" role="form">
                                <div class="form-group">
                                  <input type="text" name="title" class="form-control" placeholder="Category name" />
                                </div>
                                
                                <div class="form-group">
                                    <button class="btn btn-blue">Add New Category</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-7 pull-right">
                            <center ng-if="!listcates.length"><h4>No Category</h4></center>
                            <table ng-if="listcates.length" class="table">
                                <thead>
                                    <tr>
                                        <th>Category</th>
                                        <th>Count</th>
                                        <th style="width: 25%;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="cate in listcates">
                                        <td><p>{{cate.title}}</p></td>
                                        <td><p>{{cate.blog_count}}</p></td>
                                        <td>
                                            <button tiny-modal="true" data-id="admin/blog/edit_category.htm" data-catetitle="{{cate.title}}" data-categoryid="{{cate.category_id}}" class="btn btn-sm btn-warning">Edit</button>
                                            <button ng-click="Delete(cate.category_id)" class="btn btn-sm btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
               </div>
        </div>
   </div>
</div>
