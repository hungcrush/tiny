
<div class="row">

	<div class="col-sm-3">
		
		<div class="xe-widget xe-counter" data-count=".num" data-from="0" data-to="{yutest}" data-suffix="%" data-duration="2">
			<div class="xe-icon">
				<i class="linecons-cloud"></i>
			</div>
			<div class="xe-label">
				<strong class="num">0.0%</strong>
				<span>Server uptime</span>
			</div>
		</div>
		
	</div>
	
	<div class="col-sm-3">
		
		<div class="xe-widget xe-counter xe-counter-blue" data-count=".num" data-from="1" data-to="117" data-suffix="k" data-duration="3" data-easing="false">
			<div class="xe-icon">
				<i class="linecons-user"></i>
			</div>
			<div class="xe-label">
				<strong class="num">1k</strong>
				<span>Users Total</span>
			</div>
		</div>
	
	</div>
	
	<div class="col-sm-3">
		
		<div class="xe-widget xe-counter xe-counter-info" data-count=".num" data-from="1000" data-to="2470" data-duration="4" data-easing="true">
			<div class="xe-icon">
				<i class="linecons-camera"></i>
			</div>
			<div class="xe-label">
				<strong class="num">1000</strong>
				<span>New Daily Photos</span>
			</div>
		</div>
	
	</div>
	
	<div class="col-sm-3">
		
		<div class="xe-widget xe-counter xe-counter-red" xe-counter data-count=".num" data-from="0" data-to="57" data-prefix="-," data-suffix="%" data-duration="5" data-easing="true" data-delay="1">
			<div class="xe-icon">
				<i class="linecons-lightbulb"></i>
			</div>
			<div class="xe-label">
				<strong class="num">-,0%</strong>
				<span>Exchange Commission</span>
			</div>
		</div>
	
	</div>
	
	<div class="col-sm-3">
	
		<div class="xe-widget xe-counter-block" xe-counter data-count=".num" data-from="0" data-to="99.9" data-suffix="%" data-duration="2">
			<div class="xe-upper">
				
				<div class="xe-icon">
					<i class="linecons-cloud"></i>
				</div>
				<div class="xe-label">
					<strong class="num">0.0%</strong>
					<span>Server uptime</span>
				</div>
				
			</div>
			<div class="xe-lower">
				<div class="border"></div>
				
				<span>Result</span>
				<strong>78% Increase</strong>
			</div>
		</div>
		
	</div>
	
	<div class="col-sm-3">
	
		<div class="xe-widget xe-counter-block xe-counter-block-purple" xe-counter data-count=".num" data-from="0" data-to="512" data-duration="3">
			<div class="xe-upper">
				
				<div class="xe-icon">
					<i class="linecons-camera"></i>
				</div>
				<div class="xe-label">
					<strong class="num">0</strong>
					<span>Photos Taken</span>
				</div>
				
			</div>
			<div class="xe-lower">
				<div class="border"></div>
				
				<span>Increase</span>
				<strong>512 more photos</strong>
			</div>
		</div>
		
	</div>
	
	<div class="col-sm-3">
	
		<div class="xe-widget xe-counter-block xe-counter-block-blue" xe-counter data-suffix="k" data-count=".num" data-from="0" data-to="310" data-duration="4" data-easing="false">
			<div class="xe-upper">
				
				<div class="xe-icon">
					<i class="linecons-user"></i>
				</div>
				<div class="xe-label">
					<strong class="num">0k</strong>
					<span>Daily Visits</span>
				</div>
				
			</div>
			<div class="xe-lower">
				<div class="border"></div>
				
				<span>Bounce Rate</span>
				<strong>51.55%</strong>
			</div>
		</div>
		
	</div>
	
	<div class="col-sm-3">
	
		<div class="xe-widget xe-counter-block xe-counter-block-orange">
			<div class="xe-upper">
				
				<div class="xe-icon">
					<i class="fa-life-ring"></i>
				</div>
				<div class="xe-label">
					<strong class="num">24/7</strong>
					<span>Live Support</span>
				</div>
				
			</div>
			<div class="xe-lower">
				<div class="border"></div>
				
				<span>Tickets Opened</span>
				<strong xe-counter data-count="this" data-from="0" data-to="14215" data-duration="2">0</strong>
			</div>
		</div>
		
	</div>
	

</div>
